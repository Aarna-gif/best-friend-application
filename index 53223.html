<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friends Application</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <div>
            <h1>Best Friend Application</h1>

            <img src="https://i.pinimg.com/236x/e6/dd/af/e6ddafe4a264d75c987fd65470e90b64--one-eyed-minion-despicable-minions.jpg" alt="hello-minion">
            <p>Hey there! I need a new best friend...because the last one escaped Not my fault though, I'm a little moody, but super cool!</p>
           <h3>
            Wanna be friends?
           </h3>

        </div>
        <form action="">
            <lable for=name>What is your name?</lable> 
            <input type="text" name="name"  id="name" placeholder="Name">                                             
            <lable for="nickname">What do you want me to call you as?</lable>
            <input type="text" name="nickname"  id="nickname" placeholder="nickname">
            <lable for="age">What's your age?</lable>
            <input type="number" name="age"     id="age"        min="11"   max="17">
            <label for="superhero">What is your favourite color? </label>
            <input type="checkbox" name="red" id="red">
            <label for="red">Red</label>
            <input type="checkbox" name="orange" id="orange">
            <label for="orange">Orange</label>
            <input type="checkbox" name="green" id="green">
            <label for="green">Green</label>
            <label for="why">Why do you want to be friends with me?</label>
            <textarea name="why" id="why" cols="30" rows="3">I want to be friends with you beacause......</textarea>
            <input type="submit" value="">


        </form>
    </section>

    
</body>
</html>
